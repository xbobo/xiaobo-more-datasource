<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
    <link rel="stylesheets" href="../lib/bootstrap.css">
    <style>
        .myactive .router-link-exact-active .router-link-active {
            color: red;
            font-weight: 800;
            font-size: 80px;
            text-decoration: underline;
            background-color: green;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- <a href="#/login" tag="span">登录</a>
        <a href="#/register">注册</a> -->

        <!-- <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link> -->

        <router-view></router-view>
        <br>
    </div>

    <template id="tempaccount">
        <div>
            <h3>account组件 </h3>
            <router-link to="/login?id=1&name=2">登录</router-link>
            <router-link to="/register/id1/name2">注册</router-link>
            <router-view></router-view>
        </div>
    </template>

    <template id="templogin">
        <h3>login组件 ----{{$route.query.id}}----{{$route.query.name}} </h3>
    </template>

    <template id="tempregister">
        <h3>register组件  ----{{$route.params.id}}----{{$route.params.name}} </h3>
    </template>

    <script>

        var register = {
            template: "#tempregister",
        }

        var login = {
            template: "#templogin",
        }

        var account = {
            template: "#tempaccount",
            data: function () {
                return { loginmsg: "account 组件 loginmsg   " };
            },
            props: ['parentmsg'],
            methods: {
                subshow: function () {
                    console.log("subshow coming..")
                },
                getmain: function () {
                    this.$emit("func", 123, "abc")
                    console.log("getmain coming..")
                }
            }
        }

        var routerObj = new VueRouter({
            routes: [
                { path: "/", redirect: "/account" },
                { path: "/account", component:account,
                  children:[
                      //  /account/login  也可以
                    { path: "/login", component: login },
                    { path: "/register/:id/:name", component: register }
                ] }, 
            ]
            // routes: [
            //     { path: "/", redirect: "/account" },
            //     { path: "/account", component: account },
            //     { path: "/login", component: login },
            //     { path: "/register", component: register }
            // ]
            // ,
            // linkActiveClass:"myactive"
        })

        var vm = new Vue({
            el: "#app",
            data: {
                msg: "  组件测试 "
            },
            components:{
                
            },
            router: routerObj
        })
    </script>
</body>

</html>
